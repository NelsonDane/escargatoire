apiVersion: apps/v1
kind: Deployment
metadata:
  name: archive
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: archive
  template:
    metadata:
      labels:
        app: archive
    spec:
      containers:
        - name: archive
          image: atdr.meo.ws/archiveteam/warrior-dockerfile@sha256:0404579c23edf10f722d6efc02d026721936ffd3531e303b8f9c071cc8de4788
          env:
            - name: DOWNLOADER
              value: "GamerSnail"
            - name: SELECTED_PROJECT
              value: "auto"
            - name: CONCURRENT_ITEMS
              value: "6"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          ports:
            - containerPort: 8001
