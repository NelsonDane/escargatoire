apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sponsors-bot
  namespace: apps
spec:
  serviceName: sponsors-bot
  replicas: 1
  selector:
    matchLabels:
      app: sponsors-bot
  template:
    metadata:
      labels:
        app: sponsors-bot
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: sponsors-bot-worker
          image: ghcr.io/nelsondane/sponsors-bot:latest@sha256:34aaa93b97f2675095379554215717f0f81b6002782a9370693c38f19653521e
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
        - name: sponsors-bot-web
          image: ghcr.io/nelsondane/sponsors-bot-web:latest@sha256:7972372a50c1ff0374174e802f0cd9c18294c8d6675bcaaf98dbb25228541922
          ports:
            - containerPort: 8000
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
        - name: cloudflare
          image: cloudflare/cloudflared:latest@sha256:21f3607baf2384c54d592b0efe76dd5f548c0dbc083e62fa22c7fac3923d077f
          command: ["cloudflared", "tunnel", "--no-autoupdate", "run", "--token", "$(TUNNEL_TOKEN)"]
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: sponsors-bot-config
                  key: CLOUDFLARE_TUNNEL_TOKEN
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: config
          secret:
            secretName: sponsors-bot-config
