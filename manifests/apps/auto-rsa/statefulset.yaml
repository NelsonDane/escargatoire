apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auto-rsa
  namespace: apps
spec:
  serviceName: auto-rsa
  replicas: 1
  selector:
    matchLabels:
      app: auto-rsa
  template:
    metadata:
      labels:
        app: auto-rsa
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: auto-rsa
          image: docker.io/nelsondane/auto-rsa:latest@sha256:a3ed948885aa3edf56f6fbe4a1092844eda7596e12ab7cd6942b14ca78fb7ff4
          tty: true
          envFrom:
            - secretRef:
                name: rsa-secrets
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: rsa-data
              mountPath: /app/creds
  volumeClaimTemplates:
    - metadata:
        name: rsa-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn
