apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: files
  namespace: apps
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: cilium
  hostnames:
    - files.cluster.nelsondane.com
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - name: files
          port: 8334
