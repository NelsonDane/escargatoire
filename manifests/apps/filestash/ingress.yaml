apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: files
  namespace: apps
spec:
  ingressClassName: nginx
  rules:
    - host: files.cluster.nelsondane.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: files
                port:
                  number: 8334
