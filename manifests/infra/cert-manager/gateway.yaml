apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cilium-gateway
  namespace: cert-manager
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https-gateway
      protocol: HTTPS
      hostname: "*.nelsondane.com"
      port: 443
      tls:
        certificateRefs:
          - kind: Secret
            name: wildcard-cert-tls
      allowedRoutes:
        namespaces:
          from: All
    - name: https-domain-gateway
      protocol: HTTPS
      hostname: "nelsondane.com"
      port: 443
      tls:
        certificateRefs:
          - kind: Secret
            name: wildcard-cert-tls
      allowedRoutes:
        namespaces:
          from: All
