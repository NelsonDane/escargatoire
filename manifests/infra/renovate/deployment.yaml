apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: renovate
  annotations:
    ignore-check.kube-linter.io/no-liveness-probe: "Renovate CronJob does not need a liveness probe"
    ignore-check.kube-linter.io/no-readiness-probe: "Renovate CronJob does not need a readiness probe"
    ignore-check.kube-linter.io/no-read-only-root-fs: "Renovate installs tools it doesn't have, follow: https://github.com/renovatebot/renovate/discussions/24842"
spec:
  schedule: "@hourly"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            fsGroup: 1000
            seccompProfile:
              type: RuntimeDefault
          restartPolicy: OnFailure
          initContainers:
            - name: token-generator
              image: nelsondane/renovate-token-injector:latest@sha256:106150cce41341f34a41d807ccec6de9e86cc3ebe159cc53a0bfb937cc3611da
              envFrom:
                - secretRef:
                    name: renovate-env
              volumeMounts:
                - name: tmp
                  mountPath: /out
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop: ["ALL"]
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
          containers:
            - name: renovate
              image: renovate/renovate:43.26.0@sha256:b4ca137c18e21467ebc94ea6de1ee6ec0858905f6c4b18cdf0c272583decba58
              env:
                - name: LOG_LEVEL
                  value: debug
                - name: RENOVATE_TOKEN
                  valueFrom:
                    fileKeyRef:
                      path: config.env
                      volumeName: tmp
                      key: GH_TOKEN
              envFrom:
                - secretRef:
                    name: renovate-env
              volumeMounts:
                - name: config
                  mountPath: /opt/renovate/
                  readOnly: true
                - name: tmp
                  mountPath: /tmp/renovate/
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: false
                capabilities:
                  drop: ["ALL"]
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
          volumes:
            - name: config
              configMap:
                name: renovate-config
            - name: tmp
              emptyDir: {}
