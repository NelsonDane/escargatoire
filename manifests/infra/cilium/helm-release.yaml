apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: cilium
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      # Broken in versions above: https://github.com/cilium/cilium/issues/42786
      version: 1.18.2
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: cilium
      interval: 1m
  values:
    namespaceOverride: cilium
    ipam:
      mode: kubernetes
    hubble:
      relay:
        enabled: true
      ui:
        enabled: true
    kubeProxyReplacement: true
    # l2announcements:
    #   enabled: true
    # externalIPs:
    #   enabled: true
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    k8sServiceHost: localhost
    k8sServicePort: 7445
    rollOutCiliumPods: true
    operator:
      rollOutPods: true
    # Gateway API
    gatewayAPI:
      enabled: true
      enableAlpn: true
      enableAppProtocol: true
      hostNetwork:
        enabled: true
    envoy:
      enabled: true
      securityContext:
        capabilities:
          keepCapNetBindService: true
          envoy:
            # Needed to bind to privileged ports
            - NET_ADMIN
            - SYS_ADMIN
            - NET_BIND_SERVICE
