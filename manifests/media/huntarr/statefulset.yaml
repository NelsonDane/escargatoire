apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: huntarr
  namespace: media
spec:
  serviceName: huntarr
  replicas: 1
  selector:
    matchLabels:
      app: huntarr
  template:
    metadata:
      labels:
        app: huntarr
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: huntarr
          image: docker.io/huntarr/huntarr:latest@sha256:b5a47c2b43806165f433d308d69a21e74a687ce59f4fcccb612d6a7acb3af6d7
          ports:
            - containerPort: 9705
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: huntarr-config
              mountPath: /config
  volumeClaimTemplates:
    - metadata:
        name: huntarr-config
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn
