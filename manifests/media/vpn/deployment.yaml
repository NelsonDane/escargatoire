apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: vpn
  annotations:
    ignore-check.kube-linter.io/drop-net-raw-capability: "This is required for WireGuard to function properly."
    ignore-check.kube-linter.io/run-as-non-root: "The gluetun container requires root privileges to set up the VPN connection."
    ignore-check.kube-linter.io/no-rolling-update-strategy: "Using Recreate strategy to avoid issues with ReadWriteOnce volumes"
    ignore-check.kube-linter.io/liveness-port: "Port is exposed via Gluetun init container."
    ignore-check.kube-linter.io/readiness-port: "Port is exposed via Gluetun init container."
    ignore-check.kube-linter.io/no-read-only-root-fs: "Gluetun writes config in multiple spots and creates users."
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: gluetun-server-updater
          image: qmcgaw/gluetun:latest@sha256:a26bf64824e15a841c6ab9757a008969ae814ab3991c22f1f397c7c303575623
          command: ["/gluetun-entrypoint", "update", "-enduser", "-providers", "airvpn"]
          volumeMounts:
            - name: gluetun
              mountPath: /gluetun
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]

      containers:
        - name: gluetun
          image: qmcgaw/gluetun:latest@sha256:a26bf64824e15a841c6ab9757a008969ae814ab3991c22f1f397c7c303575623
          restartPolicy: Always # Keep container running
          securityContext:
            readOnlyRootFilesystem: false
            capabilities:
              add: ["NET_ADMIN"]
          envFrom:
            - secretRef:
                name: gluetun-secrets
          env:
            # Firewall: https://github.com/qdm12/gluetun-wiki/blob/main/setup/options/firewall.md
            - name: FIREWALL_VPN_INPUT_PORTS
              value: "54101"
            - name: FIREWALL_INPUT_PORTS
              value: "8080"
            - name: TZ
              value: "America/New_York"
            - name: UPDATER_PERIOD
              value: "24h"
            - name: WIREGUARD_MTU
              value: "1280"
            - name: DNS_ADDRESSS
              value: "9.9.9.9"
            - name: SERVER_CITIES
              value: "New York City"
            # - name: SERVER_COUNTRIES
              # value: "United States"
              # value: "Norway"
            - name: VPN_PORT_FORWARDING_UP_COMMAND
              value: "/bin/sh -c 'wget -O- --retry-connrefused --post-data \"json={\\\"listen_port\\\":{{PORTS}}}\" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'"
            - name: VPN_PORT_FORWARDING_DOWN_COMMAND
              value: "/bin/sh -c 'wget -O- --retry-connrefused --post-data \"json={\\\"listen_port\\\":123}\" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'"
          ports:
            - name: webui
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: gluetun
              mountPath: /gluetun
          readinessProbe:
            exec:
              command:
                - pgrep
                - gluetun
          livenessProbe:
            exec:
              command:
                - pgrep
                - gluetun
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "(ip rule del table 51820; ip -6 rule del table 51820) || true"]

        - name: qbittorrent
          image: ghcr.io/home-operations/qbittorrent:5.1.4@sha256:56ecd30a7f5e1357daf5eea2a6935134d329b7b268a3a9b9c67041b65fb87fc6
          restartPolicy: Always
          env:
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: tmp
              mountPath: /tmp
            - name: media
              mountPath: /downloads
              subPath: qbittorrent_downloads
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          # resources:
          #   requests:
          #     memory: "1Gi"
          #     cpu: "500m"
          #   limits:
          #     memory: "4Gi"
          #     cpu: "2000m"
          # If VPN fails, port is blocked by firewall. So we want to check the process instead of the port.
          livenessProbe:
            exec:
              command:
                - pgrep
                - qbittorrent-nox
          readinessProbe:
            exec:
              command:
                - pgrep
                - qbittorrent-nox

      volumes:
        - name: gluetun
          emptyDir: {}
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: tmp
          emptyDir: {}
        - name: media
          nfs:
            server: 10.0.2.20
            path: /mnt/Shell/media
