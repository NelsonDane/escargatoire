apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  strategy:
    rollingUpdate: null
    type: Recreate
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                # Node must have Intel Quicksync GPU
                - key: intel.feature.node.kubernetes.io/gpu
                  operator: In
                  values:
                    - "true"
                # Node must also have the Talos i915 extension
                - key: extensions.talos.dev/i915
                  operator: Exists
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin@sha256:1edf3f17997acbe139718f252a7d2ded2706762390d787a34204668498dbc5f6
          ports:
            - containerPort: 8096
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              squat.ai/gpu: "1"
              memory: "4Gi"
              cpu: "2"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
          volumeMounts:
            - name: config
              mountPath: /config
            - name: cache
              mountPath: /cache
            - name: media
              mountPath: /media
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: cache
          emptyDir:
            medium: Memory
        - name: media
          persistentVolumeClaim:
            claimName: media
