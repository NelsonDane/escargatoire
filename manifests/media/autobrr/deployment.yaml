apiVersion: apps/v1
kind: Deployment
metadata:
  name: autobrr
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autobrr
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: autobrr
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      restartPolicy: Always
      containers:
        - name: autobrr
          image: ghcr.io/autobrr/autobrr:latest@sha256:6b0e57048087e5b7b626b0f02d39e91c8287d32691c26c709b3957227df12f7c
          restartPolicy: Always
          env:
            - name: TZ
              value: "America/New_York"
          ports:
            - name: autobrr
              containerPort: 7474
              protocol: TCP
          volumeMounts:
            - name: autobrr-config
              mountPath: /config
            - name: tmp
              mountPath: /tmp
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            tcpSocket:
              port: 7474
          readinessProbe:
            tcpSocket:
              port: 7474
      volumes:
        - name: autobrr-config
          persistentVolumeClaim:
            claimName: autobrr-config
        - name: tmp
          emptyDir: {}
